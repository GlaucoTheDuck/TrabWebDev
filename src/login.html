<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Login - Notas</title>
</head>
<body>
    <main class="login-container">
        <img src="https://play-lh.googleusercontent.com/jD8waDJPN1yv4OdcB6_ILw9M4kyNPdtgBYtoTiPrYhxA1l4FLSKXXe4kAcDCjmtZmQ4=w240-h480-rw" alt="Logo da Aplicação">
        <h1>Notas</h1>
        <form action="home.html" method="POST" id="form_login">
            <div>
                <label for="text">Nome</label>

                </label>
                <input type="text" id="name" name="text" />
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="pass" name="senha" />
            </div>
            <div>
                <input type="submit" value="Entrar" />
                <a href="#">Esqueceu a Senha?</a>
            </div>
        </form>
    </main>
    <footer>Copyright (C) 2024</footer>
    <script src="script.js"></script>
</body>
</html>
